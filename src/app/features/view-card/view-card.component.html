<div class='dynamic'>
  <app-dynamic-container [metadata]='metadata'>
    <div class='profile-btn' [style.width]="profileBtn.length * 28 + 'rem'">
      <button mat-raised-button
              *ngFor='let index of profileBtn;'
              color='primary'
              (click)='clearMetadata(index)'>Primary</button>
    </div>
  </app-dynamic-container>
</div>
