<app-card-title [option]='metadata.cardTitle'>
  <app-title-select [options]="years"
                    [defaultSelect]="selectYear"
                    (selectChange)="changeCardYear($event)"></app-title-select>
</app-card-title>

<div class='card-body'>
  <div class='card-content' *ngFor="let sections of viewSections">
    <app-dynamic-section [sections]='sections'></app-dynamic-section>
  </div>
</div>
