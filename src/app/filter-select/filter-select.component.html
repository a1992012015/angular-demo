<div class="demo-select">
  <mat-form-field class="filter-select-form">
    <mat-label>Toppings</mat-label>
    <mat-select [formControl]="custonDropdown" multiple (closed)="onPanelClose()">

      <mat-form-field class="select-form">
        <span matPrefix>&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <input matInput [formControl]="filterControl" type="text">
      </mat-form-field>

      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name" [ngClass]="{'hide': !option.show}">
        {{option.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
